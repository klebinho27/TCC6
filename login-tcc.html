<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="GamerCat.ico" type="image/x-icon">

    <link rel="stylesheet" href="login-tcc.css">


    <title>GamerCat</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o seu login<br>E entre para o nosso time</h1>
            <img src="enter-otp-animate (1).svg" class="left-login-imagem" alt="imagem de login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
